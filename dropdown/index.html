<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdown Menu</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Dropdown Menu">
    <meta name="description" content="Dropdown Menu">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="dropdown">
                <ul>
                    <li><a href="#home" class="menu-links">Home</a></li>
                    <ul class="hightlight"></ul>
                    <li><a href="#products" class="menu-links products">Products</a>
                        <ul class="hightlight"></ul>
                        <ul class="dropdown-content">
                            <li><a href="#product1" class="product-items">Product 1</a></li>
                            <li><a href="#product2" class="product-items">Product 2</a>
                                <ul class="sub-items">
                                    <li><a href="#sub-item" class="sub-item">Sub Item</a></li>
                                    <li><a href="#sub-item" class="sub-item">Sub Item</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#about" class="menu-links">About</a></li>
                    <li><a href="#contacts" class="menu-links">Contact</a></li>
                </ul>
            </div> 
        </nav>
    </header>
</body>
</html>
